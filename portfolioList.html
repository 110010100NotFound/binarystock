	<section>
		<div class='header-line'>

	<div id="survey" class="overlay">
		<form id="survey-form" class="popup">
			<a class="close" href="#">&times;</a>	
			<h3> Survey Form </h3>
			
			<div class='survey-question'>
				<div class='question-left'>
					<label class='num'> 1 ➝	</label>
				</div>
				<div class='question-right'>
					<label class='question'> How much is your invest amount?</label>
					<input id='survey-amount' required type='number' min='0' step="0.01" class='question-input'> </input>
				</div>
			</div>
			<div class='survey-question'>
				<div class='question-left'>
					<label class='num'> 2 ➝	</label>
				</div>
				<div class='question-right'>
					<label class='question'> How tolerant are you to risk?</label>
					<select id='survey-risk' required class='question-input'> 
						<option value='0'> I prefer least risk </option>
						<option value='1'> Moderate risk and return </option>
						<option value='2'> I'm okay as long as the return is high </option>
					</select>
				</div>
			</div>			
			<center>
				<a class='main-button-href'> <input type='submit' class='main-button-survey' value=' Confirm '></input> </a>
			</center>		
		</form>
	</div>
